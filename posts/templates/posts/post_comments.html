{% extends 'posts/post_base.html' %}



{% block post_content %}


<center>
    
    <h2 style="color: rgb(116, 116, 214); margin-bottom: 30px;"><i>Comments</i> on <b>{{post}}</b></h2>
</center>

<br>

<style>
hr {
    position: relative;
    width: 85%;
    top: 12px;
    border: none;
    height: 1px;
    background: black;
    margin-bottom: 10px;
}
</style>
<center>


    {% for comment in post_comments%}
    
        <div class="container">
            <div class="card bg-light">
                <div class="card-body col-md-6">
                <h3 class="card-text" style="color:brown;">  "{{comment}}"  -  <i>{{comment.user}}</i> </h3>
                </div>
                <div class="col-md-6">
                    {% if user.is_authenticated and comment.user == user %}
                     <h3><a href="{%url 'posts:deletecomment' pk=comment.id%}">  <span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span></a></h3>
                     {%endif%}
                </div>
                <hr>
            </div>
        </div>

    {%empty%}
        No Comments
    {%endfor%}
</center>   

<center>
    <h4><a class="btn btn-primary" href="{% url 'home'%}">back</a></h4>
</center>

{% endblock post_content %}
