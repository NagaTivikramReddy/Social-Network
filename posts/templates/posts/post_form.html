{% extends 'posts/post_base.html' %}

{% load bootstrap3 %}


{% block post_content %}
    <h4>Create New Post</h4>

    <form method="POST" action="{% url 'posts:create' %}" id="postForm" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form%}
        <input class="btn btn-primary" type="submit" value="Create" id="">
    </form>
{% endblock post_content %}
