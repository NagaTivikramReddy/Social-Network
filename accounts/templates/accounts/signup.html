{% extends 'base.html' %}
{% load bootstrap3 %}
{% load static %}


{% block content %}

    <div class="container">
        <h1>Sign Up</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form%}
            <input type="submit" class="btn btn-default" value="SignUp">
        </form>
    </div>
    
{% endblock content %}
